apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-go
  labels:
    app: core-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core-go
  template:
    metadata:
      labels:
        app: core-go
    spec:
      containers:
        - name: core-go
          image: core-go:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: ENV
              value: "dev"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
